<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root {
      --green: #00ff66;
      --bg: #000;
      --font: "Courier New", Courier, monospace;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--green);
      font-family: var(--font);
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 1000px;
      width: 100%;
      text-align: center;
    }

    .ascii {
      white-space: pre;
      font-size: 0.85rem;
      line-height: 1.1;
      margin-bottom: 32px;
      text-align: center; /* ðŸ”¹ Centraliza o desenho */
      display: flex;
      justify-content: center; /* ðŸ”¹ Centraliza horizontalmente */
      align-items: center;     /* ðŸ”¹ Garante alinhamento vertical interno */
    }

    .message {
      font-size: 1.1rem;
      margin-bottom: 24px;
      text-align: justify;
      max-width: 700px;
    }

    .back {
      display: inline-block;
      color: var(--green);
      text-decoration: none;
      border: 1px solid var(--green);
      padding: 8px 14px;
      border-radius: 6px;
      font-family: var(--font);
      font-size: 1rem;
    }

    .back:active {
      transform: translateY(1px);
    }

    /* Responsividade para celulares */
    @media (max-width: 600px) {
      html, body {
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 16px;
      }

      .ascii {
        font-size: 0.75rem;
        text-align: center;
      }

      .message {
        font-size: 1rem;
        text-align: left;
      }

      .back {
        width: 100%;
        text-align: center;
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

    <div class="message">

    </div>

    <a class="back" href="index.html">Voltar</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hariposa</title>
  <style>
    :root {
      --green: #00ff66;
      --bg: #000;
      --font: "Courier New", Courier, monospace;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--green);
      font-family: var(--font);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .holder {
      max-width: 900px;
      width: 100%;
      text-align: justify;
      line-height: 1.6;
      font-size: 1.1rem;
    }
    .fade-target {
      opacity: 0;
      transition: opacity 1.5s ease;
    }
    .fade-in {
      opacity: 1;
    }
    .fade-out {
      opacity: 0;
    }
    form {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 32px;
    }
    label {
      font-size: 1.1rem;
    }
    input[type="password"] {
      background: transparent;
      border: 0;
      border-bottom: 2px solid var(--green);
      color: var(--green);
      padding: 8px 10px;
      font-size: 1.05rem;
      font-family: var(--font);
      outline: none;
      width: 260px;
    }
    input[type="password"]::placeholder {
      color: rgba(0, 255, 102, 0.25);
    }
    button {
      background: transparent;
      border: 1px solid var(--green);
      color: var(--green);
      padding: 8px 14px;
      cursor: pointer;
      font-family: var(--font);
      font-size: 1rem;
      border-radius: 6px;
    }
    button:active {
      transform: translateY(1px);
    }
    .msg {
      margin-top: 10px;
      height: 20px;
      font-size: 0.95rem;
      color: var(--green);
      opacity: 0.9;
      text-align: center;
    }
    .typing {
      white-space: pre-wrap;
      display: inline-block;
      position: relative;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 1.1em;
      background: var(--green);
      margin-left: 2px;
      animation: blink 0.9s step-end infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    @media (max-width: 600px) {
      html, body {
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        padding: 16px;
      }
      .holder {
        font-size: 1rem;
        text-align: left;
      }
      form {
        flex-direction: column;
        gap: 16px;
        align-items: stretch;
      }
      input[type="password"] {
        width: 100%;
        font-size: 1rem;
      }
      button {
        width: 100%;
        font-size: 1rem;
        padding: 10px;
      }
      label {
        font-size: 1rem;
      }
      .msg {
        font-size: 0.9rem;
        height: auto;
        margin-top: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="holder fade-target" id="fadeBox">
    <div style="text-align: center; margin-bottom: 24px;">
      <video width="100%" controls>
        <source src="https://file.garden/aNwyVGDbeFKgu1HW/O%20fim.mp4" type="video/mp4">
        Seu navegador não suporta vídeo HTML5.
      </video>
    </div>

    <p id="typeText" class="typing"></p><span id="cursor" class="cursor"></span>

    <form id="loginForm" autocomplete="off" novalidate>
      <label for="senha">senha:</label>
      <input id="senha" name="senha" type="password" placeholder="Digite a senha" />
      <button type="submit">Entrar</button>
    </form>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const texto = `Esta será provavelmente a última vez em que nos veremos, meu amigo.\n\nEu jamais teria chego até aqui sem a ajuda de todos vocês.\n\nMuito obrigado. \n\n :)`;

    window.onload = () => {
      document.getElementById("fadeBox").classList.add("fade-in");
      digitarTexto(texto, 40);
    };

    function digitarTexto(texto, velocidade) {
      let i = 0;
      const typeText = document.getElementById("typeText");
      const cursor = document.getElementById("cursor");
      const intervalo = setInterval(() => {
        if (i < texto.length) {
          typeText.textContent += texto[i];
          i++;
        } else {
          clearInterval(intervalo);
          cursor.remove();
          transformarAmigoEmLink();
        }
      }, velocidade);
    }

    function transformarAmigoEmLink() {
      const typeText = document.getElementById("typeText");
      const htmlFinal = typeText.innerHTML.replace(
        /amigo/,
        '<a href="desaparecido.html" style="color: inherit; text-decoration: none;">amigo</a>'
      );
      typeText.innerHTML = htmlFinal;
    }
  </script>

  <script src="senha.js"></script>
</body>
</html>

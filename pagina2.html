<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sejam todos bem-vindos à Operação Hariposa!</title>
  <style>
    body,html{
      height:100%;
      margin:0;
      background:#000;
      color:#00ff66;
      font-family:"Courier New",Courier,monospace;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      box-sizing:border-box;
    }
    .holder{
      width:100%;
      max-width:1000px;
      text-align:center;
    }
    video{
      width:100%;
      max-height:80vh;
      border:2px solid #00ff66;
      border-radius:6px;
      background:#000;
    }
    .back{
      display:inline-block;
      margin-top:12px;
      color:#00ff66;
      text-decoration:none;
      border:1px solid #00ff66;
      padding:8px 12px;
      border-radius:6px;
      font-family:inherit;
    }
  </style>
</head>
<body>
  <div class="holder">
    <!-- substitua midia/video.mp4 pelo seu arquivo -->
    <video controls>
      <source src="midia/video1.mp4" type="video/mp4" />

    </video>

    <div>
      <a class="back" href="index.html">Voltar</a>
    </div>
  </div>

</html>

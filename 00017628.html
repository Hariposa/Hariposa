<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Diário Digital</title>
  <style>
    :root {
      --green: #00ff66;
      --bg: #000;
      --font: "Courier New", Courier, monospace;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--green);
      font-family: var(--font);
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      max-width: 800px;
      padding: 20px;
    }

    .message {
      font-size: 1.1rem;
      margin-bottom: 24px;
      max-width: 700px;
      text-align: center;
    }

    .back {
      display: inline-block;
      color: var(--green);
      text-decoration: none;
      border: 1px solid var(--green);
      padding: 10px 18px;
      border-radius: 6px;
      font-family: var(--font);
      font-size: 1rem;
      margin-top: 16px;
    }

    .back:active {
      transform: translateY(1px);
    }

    @media (max-width: 600px) {
      html, body {
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 16px;
      }

      .message {
        font-size: 1rem;
        text-align: center;
      }

      .back {
        width: 100%;
        text-align: center;
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
<div id="text-container"></div>

<div id="text-container"></div>

<style>
  #text-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60%;
    text-align: justify;
    font-size: 0.9em;
    font-family: sans-serif;
    white-space: normal;
  }
</style>

<script>
  const texts = [
    "30/09/2010 <br><br> Passei pela psicóloga do trabalho e ela disse que escrever um diário para mim mesmo seria uma boa ideia para lidar com alguns problemas... Então aqui vai: Já fiz algum tempo desde que Phal não retorna minhas ligações. Sei que, desde a sua cerimônia após se tornar um Guardião, ele ficou um pouco distante por conta de suas responsabilidades no Palácio de Saphoria. Mas ele nunca deixa de retornar minhas mensagens, mesmo com seu tempo no palácio, ele continua morando no mesmo local e chega até a me convidar para passar o tempo livre com ele. Ele disse que depois do seu processo de adaptação, ele tentaria voltar a trabalhar comigo, ele brincava falando que ''não ficaria esnobe como os outros'' e eu sei que é verdade. Mas, o que me incomoda, é esse sumiço repentino. Os colegas do nosso trabalho comentam que ele deve estar só curtindo essa sua nova fase e não teve tempo pra retornar ainda... O que não faz muito sentido, eu sei que ele jamais faria isso sem me visar, ele nunca deixa de me responder. Estou preocupado, pois outubro já está chegando e não tive nenhum sinal dele até agora. Recentemente, tentei ir até o Palácio de Saphoria para perguntar por ele, mas não me deixaram entrar. Tentei falar com um grupo de guardiões que estava passando pelo local quando eu estava de saída e eles disseram que não o viam fazia tempo, mas não senti firmeza. Eu vi como um deles pareceu meio surpreso com minha pergunta e olhou para outro em busca de uma resposta. Eu sinto que há algo de errado, mas o quê? E porquê os Guardiões acobertariam isso? A desculpa de que ele só está muito ocupado e sumido por conta disso simplesmente não entra em minha cabeça. De qualquer forma, ainda estou preocupado. Outubro está chegando e não tive nenhum sinal dele até agora. Ele sabe muito bem como outubro é perigoso, eu sempre tento frisar isso pra ele... Rapaz teimoso... Me fazendo gastar meu último pacote de chá de camomila de tanta preocupação. Bem, eu só espero que ele esteja bem...",
    "02/10/2010 <br><br> Certo, tomei uma medida um pouco desesperada. Em meio ao caos de outubro, por mais que as recomendações de segurança sejam que não devemos sair pelas ruas a noite, passei rapidamente no apartamento do Phal depois que saí do trabalho. O porteiro foi muito gentil, ele já me conhece então foi fácil de convencer ele a me deixar entrar. Ele disse que também não viu Phal, mas não senti firmeza, já que geralmente ele dorme em seu posto. De qualquer forma, subi as escadas e toquei várias vezes na campainha. Esperei, esperei e esperei... Mas nada. Depois de meia hora, o senhorzinho que é vizinho de Phal notou minha presença do lado de fora e saiu do apartamento dele para me receber. Conversamos por alguns minutos, ele pareceu tão preocupado quanto eu, se não mais ainda. Ele conhece Phal desde que ele era jovem, conheceu até seus pais, Phal confia muito nesse homem pra simplesmente sumir sem avisa-lo também. Ele disse que estava pensando em entrar em contato com a guarda para alerta-los de seu sumiço e falou que já está se organizando pra pedir para colocarem um aviso de desaparecido nas caixas de leite da cidade. Eu disse que seria uma boa ideia.",
    "07/10/2010 <br><br> Os guardas estão enviando uma equipe de busca para a floresta diariamente para procurar Phal, mas com o andar da carruagem, duvido que eles consigam achar alguma pista. Estão ocupados demais com as Pragas, fazem sua procura por uma hora e meia e já vão embora. Não é o suficiente, não para mim. Comecei a procura-lo sozinho, tenho saído do meu emprego mais cedo para poder ir atrás de alguma pista. O vizinho dele têm vindo comigo algumas vezes, mas quando anoitece por completo, eu o mando para casa. As caixas de leite já estão vindo com um anúncio de desaparecido, com uma descrição curta de Phal e o telefone do senhorzinho abaixo. Pensei em pedir para que ele colocasse meu número também, mas não quis soar desesperado. Ver a foto do meu melhor amigo em uma caixa de leite toda manhã me desespera... Mas também me motiva. Estou juntando pistas, espero chegar em algum lugar.",
    "17/10/2010 <br><br> Consegui algumas evidências de onde Phal poderia estar. Segui seus rastos e o senhorzinho veio comigo, mas ficamos tão concentrados em nossa missão que nos esquecemos do anoitecer. Algo começou a tentar nos cercar pela floresta, tinha quase certeza de que era uma praga. Saímos correndo em disparada para nos protegermos, deu tudo certo e não nos ferimos... Porém, o senhor perdeu celular no meio da mata. Droga, como vão nos avisar sobre Phal agora? Bem, ao menos ainda tem o endereço dele na caixa de leite, quem sabe alguém aparece pessoalmente ou manda uma carta?",
    "24/10/2010<br><br>Pedi para que o senhor não viesse junto a mim dessa vez, para sua segurança. Fui investigar por conta própria e encontrei o moletom rasgado de Phal no meio da mata. Independentemente da escuridão da noite, não cessei minha busca por ali, aquela foi minha motivação para ir mais afundo na floresta para procura-lo. Segui pegadas, encontrei alguns de seus pequenos pertences espalhados por aí. Até que eu o encontrei. Phal... Mas não o mesmo Phal que um dia eu conheci. Ele estava diferente, alterado... Ele agora era...<br><br>Uma Praga.<br><br>Não, não, não... Ele queria tanto se tornar um Guardião, ele lutou por isso, ele acreditou nisso, ele acreditou NELE. O quê aconteceu? Porquê?!<br><br>Isso não importava agora. Nos encaramos por alguns segundos em silêncio, em choque. Mas quando eu tentei avançar para chama-lo, acabei lançando o flash de minha lanterna diretamente nele. Ele ''rosnou'' em um tom agonizante, saindo em disparada mata a dentro. Eu não consegui alcança-lo. Eu o perdi.",
    "13/06/2011<br><br>Não trago atualizações ao meu diário há um bom tempo... Fazem alguns meses desde que me demiti de meu emprego. Ver a mesa vazia de Phal não me fazia bem, estar naquele lugar repleto de ignorantes não me fazia bem... Os lamentos falsos sobre o sumiço de Phal não me faziam bem. GASTAR O MEU TEMPO EM UM CUBÍCULO AO INVÉS DE IR ATRÁS DO QUE REALMENTE IMPORTA NÃO ME FAZIA BEM.<br>Eu estou em busca da verdade, do que REALMENTE aconteceu com Phal. Eu sei que tem um dedo de Saphoria nisso, eu sei que ele não é o Santo que todos idolatram. Porquê ele permitiria que todos sofressem em outubro se fosse o contrário? Eu sei que ele esconde algo... E eu estou prestes a descobrir.",
    "04/10/2011<br><br>A VERDADE, EU SEI DE TODA A VERDADE!!! EU FINALMENTE DESCOBRI.<br>ELES VERÃO ISSO TAMBÉM.<br>ELE PAGARÁ POR SEUS PECADOS.<br>EU MOSTRAREI A ELES.<br>EU FAREI ISSO POR ELE."
];

  const container = document.getElementById("text-container");
  let index = 0;

  setInterval(() => {
    container.innerHTML = texts[index];
    index = (index + 1) % texts.length;
  }, 50);
</script>
  </div>
</body>
</html>

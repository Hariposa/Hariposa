<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resposta Incorreta</title>
  <style>
    :root {
      --green: #00ff66;
      --bg: #000;
      --font: "Courier New", Courier, monospace;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--green);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    button {
      background: transparent;
      border: 1px solid var(--green);
      color: var(--green);
      padding: 10px 20px;
      cursor: pointer;
      font-family: var(--font);
      font-size: 1rem;
      border-radius: 6px;
    }

    button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <p>
    Algumas palavras não nascem por acaso.<br>
    <br>
    Mas, esta não é a resposta. Tente novamente.
  </p>
  <button onclick="window.location.href='index.html'">Voltar</button>
</body>
</html>
